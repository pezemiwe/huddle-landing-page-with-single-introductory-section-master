<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/5e6f4f3d1b.js" crossorigin="anonymous"></script>

  
</head>
<body>
  <div id="ist">
    <div id="logo"><img id="log" src="./images/logo.svg" alt=""></div>
    <div id="gen">
      <div><img id="ill" src="./images/illustration-mockups.svg" alt=""></div>
      <div id="text">
        <div>Build The Community Your Fans Will Love</div>
        <div>Huddle re-imagines the way we build communities. You have a voice, but do does your audience. Create connections with your users as you engage in genuine discussions.</div>
        <button>Register</button>
      </div>
    </div>
    <div class="ico">
      <div class="icon"><i class="fab fa-facebook"></i></div>
      <div class="icon"> <i class="fab fa-twitter"></i></div>
      <div class="icon"><i class="fab fa-instagram"></i></div>          
    </div>
  </div>

</body>
</html>
